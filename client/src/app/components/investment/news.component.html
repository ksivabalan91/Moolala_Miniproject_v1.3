<a [href]="news.url">
    <h5 class="sm:mb-3 text-xs sm:text-base lg:text-lg text-start font-bold">{{news.title}}</h5>
    <p class="text-neutral-500 dark:text-neutral-300 text-start">
        <small>Published
            <u>{{news.publishedDate|date}}</u>
        </small>
    </p>
    <p class="sm:mb-3 text-neutral-500 dark:text-neutral-300 text-start">
        <small>Source
            <u>{{news.source}}</u>
        </small>
    </p>
    <p class="text-xs sm:text-base text-justify text-neutral-500 dark:text-neutral-300">
        {{news.description}}
    </p>
</a>

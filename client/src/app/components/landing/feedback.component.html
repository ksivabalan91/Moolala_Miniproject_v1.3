<div class="flex flex-col items-center px-6 py-8 mx-auto md:h-screen lg:py-0 mt-20">
    <div class="w-full bg-white rounded-lg shadow-2xl md:mt-0 sm:max-w-md xl:p-0" *ngIf="!feedbackSent">
        <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
            <h1 class="text-xl font-bold leading-tight tracking-tight text-purple-950 md:text-2xl">
                Leave us your feedback
            </h1>
            <form [formGroup]="feedbackForm" (ngSubmit)="submitFeedback()" class="space-y-4 md:space-y-6">
                <div>
                    <label for="category" class="block mb-2 text-sm font-medium text-gray-900">Select a category</label>
                    <select name="category"
                        class="block py-2.5 px-0 w-full text-sm text-gray-500 bg-transparent border-0 border-b-2 border-gray-200 appearance-none focus:outline-none focus:ring-0 focus:border-gray-200 "
                        formControlName="category">
                        <option value="uxui">UX/UI design</option>
                        <option value="content">Content</option>
                        <option value="performance">Performance</option>
                        <option value="responsiveness">Website responsiveness</option>
                        <option value="profile">Account/profile management</option>
                        <option value="request">Feature request</option>
                        <option value="bug">Report a bug</option>
                        <option value="other">Other</option>
                    </select>
                    <p *ngIf="feedbackForm.get('category')?.invalid && feedbackForm.get('category')?.dirty"
                        class="text-xs text-rose-600"> *Please select a category. </p>
                </div>
                <div>
                    <label for="hs-feedback-post-comment-textarea-1"
                        class="block mb-2 text-sm font-medium">Comment</label>
                    <div class="mt-1 border">
                        <textarea id="hs-feedback-post-comment-textarea-1" name="hs-feedback-post-comment-textarea-1"
                            rows="8"
                            class="py-3 px-4 block w-full border-gray-200 rounded-md text-sm focus:border-blue-500 focus:ring-blue-500 sm:p-4"
                            placeholder="Leave your comment here..." formControlName="comments"
                            (input)="characterCount()"></textarea>
                    </div>
                    <div class="flex justify-end text-sm text-gray-500">{{characters}} / 500</div>
                </div>

                <button type="submit"
                    class="hover:cursor-pointer w-full text-white bg-purple-600 hover:bg-purple-700 focus:ring-4 focus:outline-none focus:ring-purple-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
                    [disabled]="feedbackForm.invalid"
                    [style.background-color]="feedbackForm.invalid ? '#C4B5FD' : '#8B5CF6'">
                    <span>Send feedback</span>
                </button>
            </form>
        </div>
    </div>
    <div class="flex items-center w-full h-3/6 bg-white rounded-lg shadow-2xl md:mt-0 sm:max-w-md xl:p-0"
        *ngIf="feedbackSent">
        <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
            <div class="relative">
                <h1 class="text-xl font-bold leading-tight tracking-tight text-purple-950 md:text-2xl text-center">
                    Submitted! Thank you for your feedback!</h1>
                <ng-lottie [options]="options" class="absolute -bottom-32 left-0"></ng-lottie>
            </div>
            <h1 class="text-md font-Noto leading-tight tracking-tight text-purple-950 md:text-lg text-center">Email
                confirmation sent to: {{userEmail}}</h1>
        </div>
    </div>
</div>
